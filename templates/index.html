<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medibot S2</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
  <h1>Medibot S2</h1>
  <p>Your educational health companion (not a diagnosis)</p>
</header>

<main class="grid">

  <!-- LEFT COLUMN -->
  <div class="column">

    <div class="card">
      <h2>Summarize Medical Text</h2>
      <textarea id="summaryInput" placeholder="Paste report or clinical note"></textarea>
      <button onclick="summarize()">Summarize</button>
      <div id="summaryOutput" class="output"></div>
    </div>

    <div class="card">
      <h2>Reminders & Notes</h2>

      <input type="text" placeholder="Medicine / Task name" id="reminderName">
      <input type="time" id="reminderTime">
      <button onclick="addReminder()">Add Reminder</button>
      <div id="reminderStatus" class="status"></div>
      <div id="reminderList" class="checklist"></div>
      <ul id="reminderList" class="reminder-list"></ul>
      <button onclick="deleteCompletedReminders()">Delete completed</button>
      

      <h3>Water</h3>
      <p><strong id="waterCount">0</strong> glasses today</p>
      <button onclick="addWater()">+ Drink</button>
    </div>

  </div>

  <!-- RIGHT COLUMN -->
  <div class="column">

    <div class="card">
      <h2>Chat / Ask</h2>
      <textarea id="chatInput" placeholder="Ask questions (e.g., 'How to manage mild fever?')"></textarea>
      <div class="row">
        <button onclick="askAI()">Ask</button>
        <button onclick="dailySummary()">Daily Summary</button>
      </div>
      <div id="chatOutput" class="output"></div>
    </div>

    <div class="card">
      <h2>Image Explainer (educational)</h2>
      <input type="file" id="imageFile">
      <button onclick="uploadImage()">Upload & Analyze</button>

      <h3>Medibot Vision (educational)</h3>
      <div id="imageOutput" class="output"></div>

    
    </div>

  </div>

</main>

<footer>
  <p>Disclaimer: Educational only. Not a medical diagnosis.</p>
</footer>

<script src="/static/app.js"></script>
</body>
</html>
