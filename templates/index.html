<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medibot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

<header>
  <h1 style="text-align: center;">Medibot</h1>
  <p style="text-align: center;">Your educational health companion (not a diagnosis)</p>
</header>

<main class="grid">

  <!-- LEFT COLUMN -->
  <div class="column">

    <div class="card">
      <h2>Summarize Medical Text</h2>
      <textarea id="summaryInput" placeholder="Paste report or clinical note"></textarea>
      <button onclick="summarize()">Summarize</button>
      <div id="summaryOutput" class="output"></div>
    </div>

    <div class="card">
      <h2>Reminders & Notes</h2>

      <input id="reminderName" type="text" placeholder="Medicine/Task Name">
      <input type="time" id="reminderTime">
      <div id="reminderList" class="checklist"></div>

      <button onclick="addReminder()">Add Reminder</button>
      <button id="deleteBtn" onclick="deleteCompletedReminders()" disabled>Delete completed</button>

      <h3>Water</h3>
      <p><strong id="waterCount">0</strong> glasses today</p>
      <button onclick="addWater()">+ Drink</button>
    </div>

  </div>

  <!-- RIGHT COLUMN -->
  <div class="column">

  <div class="card">
    <h2>Chat / Ask</h2>
    <textarea id="chatInput"placeholder="Ask questions (e.g., 'How to manage mild fever?')"></textarea>
    <div class="row">
      <button onclick="askAI()">Ask</button>
      <!-- <button onclick="dailySummary()">Daily Summary</button> -->
    </div>
    <div id="chatOutput" class="output" ></div>
  </div>


    <div class="card">
      <h3>Medibot Vision (educational)</h3>
      <div class="row">
      <div class="image-actions"><input type="file" id="imageFile"></div>
      <button onclick="uploadImage()">Upload & Analyze</button>
      </div>
      <div id="imageOutput" class="output"></div>

     
    </div>

  </div>

</main>

<footer>
  Disclaimer: Educational only. Not a medical diagnosis.
</footer>
<script src="/static/app.js"></script>


</body>
</html>
